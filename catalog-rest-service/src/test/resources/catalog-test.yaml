# Logging settings.
logging:
  level: INFO
  appenders:
    - type: console
    - type: file
      currentLogFilename: './logs/catalog.log'
      archivedLogFilenamePattern: './logs/catalog-%d-%i.log.gz'
      archive: true
      archivedFileCount: 7
      maxFileSize: '1MiB'

database:
  # the name of the JDBC driver, h2 is used for testing
  driverClass: com.mysql.cj.jdbc.Driver
  # the username and password
  user: test
  password:
  # the JDBC URL; the database is called washvalet
  url: jdbc:mysql://localhost:3307/catalog_test_db?useSSL=false&serverTimezone=UTC

elasticsearch:
  host: localhost
  port: 0

health:
  delayedShutdownHandlerEnabled: true
  shutdownWaitPeriod: 5s
  healthCheckUrlPaths: ["/api/v1/health-check"]
  healthChecks:
    - name: UserDatabaseCheck
      critical: true